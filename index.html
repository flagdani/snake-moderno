<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake Moderno Responsivo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Estilo Personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Snake Moderno</h1>
    <div class="row">
      <div class="col-12 col-lg-8 d-flex justify-content-center">
        <div class="game-wrapper">
          <div id="gameContainer"></div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex flex-column align-items-center justify-content-center mt-3 mt-lg-0">
        <div id="scoreBoard">
          <div class="score"><i class="fas fa-star"></i> <span id="score">0</span></div>
          <div class="score"><i class="fas fa-trophy"></i> <span id="highScore">0</span></div>
          <button class="btn-theme" id="themeToggle"><i class="fas fa-moon"></i></button>
        </div>
        <div class="d-flex flex-wrap justify-content-center gap-3">
          <button id="startButton" class="btn btn-success btn-custom"><i class="fas fa-play"></i> Iniciar</button>
          <button id="pauseButton" class="btn btn-warning btn-custom" disabled><i class="fas fa-pause"></i> Pausar</button>
          <button id="resetButton" class="btn btn-danger btn-custom" disabled><i class="fas fa-redo"></i> Resetar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Game Over -->
  <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gameOverModalLabel">Game Over!</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          Sua pontuação: <strong id="finalScore">0</strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="playAgain">Jogar Novamente</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <!-- Script Personalizado -->
  <script src="script.js"></script>
</body>
</html>
